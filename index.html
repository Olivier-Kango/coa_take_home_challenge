<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Photo Gallery</title>

  <!-- styling -->
  <link rel="stylesheet" href="/styling/style.css" />
  <link rel="stylesheet" href="/styling/wrapper.css" />
  <link rel="stylesheet" href="/styling/text.css" />
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

  <!-- favicons -->
  <link rel="apple-touch-icon" type="image/png" sizes="57x57" href="/images/coaicon (1).png">
  <link rel="shortcut icon" type="image/png" href="/images/coaicon.png">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>
<body>
  <div class="imageWrapper" id="wrapper">
    <img src="" id="fullImg" />
    <span class="close"><i class="fa fa-times-thin fa-2x"></i></span>
    <span class="nav prev"><i class="fa fa-angle-left"></i></span>
    <span class="nav next"><i class="fa fa-angle-right"></i></span>
  </div>

  <div class="img-gallery">
    <img id="1" src="images/image1.png" />
    <img id="2" src="images/image2.png" />
    <img id="3" src="images/image3.png" />
    <img id="4" src="images/image4.png" />
  </div>

  <script src="/javascript/imageTexts.js"></script>
  <script src="/javascript/app.js"></script>
  <script src="/javascript/swiper.js"></script>
</body>
</html>
