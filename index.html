<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>

  <!-- External Stylesheets -->
  <link rel="stylesheet" href="/styling/style.css">
  <link rel="stylesheet" href="/styling/wrapper.css">
  <link rel="stylesheet" href="/styling/text.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

  <!-- Favicons -->
  <link rel="apple-touch-icon" type="image/png" sizes="57x57" href="/images/coaicon (1).png">
  <link rel="shortcut icon" type="image/png" href="/images/coaicon.png">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Full-screen image wrapper -->
  <div class="imageWrapper" id="wrapper">
    <img src="" id="fullImg"> <!-- Full-size image -->
    <span class="close"><i class="fa fa-times-thin fa-2x"></i></span> <!-- Close button -->
    <span class="nav prev"><i class="fa fa-angle-left"></i></span> <!-- Previous image navigation button -->
    <span class="nav next"><i class="fa fa-angle-right"></i></span> <!-- Next image navigation button -->
  </div>

  <!-- Image gallery -->
  <div class="img-gallery">
    <img id="1" src="images/image1.png"> <!-- Image 1 -->
    <img id="2" src="images/image2.png"> <!-- Image 2 -->
    <img id="3" src="images/image3.png"> <!-- Image 3 -->
    <img id="4" src="images/image4.png"> <!-- Image 4 -->
  </div>

  <!-- JavaScript files -->
  <script src="/javascript/imageTexts.js"></script> <!-- Script for image texts -->
  <script src="/javascript/app.js"></script> <!-- Main application script -->
  <script src="/javascript/swiper.js"></script> <!-- Script for image navigation/swiping -->
</body>
</html>
